{% extends 'base.html' %}

{% block content %}

    <h1>Posts</h1>
    
    <br/>
    
    {% for post in object_list %}
        <a href="{% url 'post' post.pk %}">{{ post.title }}</a>
        By {{ post.author }}
        Posted at {{ post.date }}
        <br/>
    {% endfor %}
    
    <br/>
    <a href="{% url 'create_post' %}" class="btn btn-dark">Add a Post!</a>

{% endblock %}
